<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter - Log in </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="..\..\Icons\logo-icon.svg" sizes="any" type="image/svg+xml">
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <header class="py-3 standard-font">
      <div class="container text-center">
        <img src="../../Icons/Logo.svg" alt="Chatter Logo" class="img" width="500" />
        <h1 class="header-text">Welcome to Chatter!</h1>
        <p class="header-text">Sign in or create an account</p>
      </div>
    </header>

    <main class="container my-5 form-index standard-font">
      <section class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form>
            <div class="mb-3">
              <label for="userNameInput" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="userNameInput"
                placeholder="Enter your username"
                aria-label="Username"
              />
            </div>
            <div class="mb-3">
              <label for="userPasswordInput" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="userPasswordInput"
                placeholder="Enter your password"
                aria-label="Password"
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="feed.html">
                <button class="btn btn-secondary me-md-2 standard-font" type="button">
                  Login
                </button>
              </a>
              <button class="btn btn-outline-secondary standard-font" type="button">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
